<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <title>Gea</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="right">
      <div id="player">
        <div id="api"></div>
        <div><span id="player-art"></span>
          <span id="social">
            <div id="like"></div>
            <div id="dislike"></div>
          </span>
        </div>
        <div id="progress-bar"><div id="fill"></div></div>
        <div id="controls">
          <div id="previous"></div>
          <div id="play-pause" class="pause-button"></div>
          <div id="next"></div>
        </div>
        <div id="player-metadata">
          <div><span id="track-header">Song: </span><span id="track"></span></div>
          <div><span id="album-header">Album: </span><span id="album"></span></div>
          <div><span id="artist-header">Artist: </span><span id="artist"></span></div>
        </div>
      </div>
      <div id="search">
        <div id="top-trending">Get top 10 trending songs</div>
        <input id="search-input" type="text" placeholder="search" />
        <div id="search-results"></div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js" data-main="/js/main"></script>
    <script>
      window.require || document.write(unescape('%3Cscript src="/js/lib/require.min.js" data-main="/js/main"%3E%3C/script%3E'));
    </script>
  </body>
</html>
